<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="header">
        <div class="ct" id="t1">
            <div class="ct" id="t2">
              <div class="ct" id="t3">
                <div class="ct" id="t4">
                   <div class="ct" id="t5">
                    <nav>
                        <h1>Food-Truck</h1>
                        <div class="onglets">
                            <a href="#">Inicio</a>
                            <a href="./view/bebidas.html">Bebidas</a>
                            <a href="./view/caliente.html">Caliente</a>
                            <a href="./view/frío.html">Frío</a>
                        </div>
                    </nav>
        <div class="responsive">
            <img src="./img/logo.png" alt="" >
        </div>
        <div class="container">
            <div class="shadow"></div>
            <div class="coche">
                <div class="ruedas"></div>
                <div class="ventanas"></div>
                <div class="linea"></div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="ruedas3"></div>
                <div class="ruedas7"> </div>
                <div class="ice3"></div>
                <div class="ice7"></div>
                <div class="ice9"></div>
                <div class="ice"></div>
            </div>
        </div>
    </div>
    <div class="row-slider">
        <h1>¿Quienes somos?</h1>
        <p>Comida rápida con un toque creativo en un local sofisticado con terraza.</p>
        <div class="slideshow-container">

            <div class="mySlides fade sliderImg">
              <img src="./img/1.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <img src="./img/2.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
              <img src="./img/3.jpg" style="width:100%">
            </div>
            
             <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        <br>
            
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    </div>
    <div class="row images">
        <div class="column-5">
          <img src="./img/9.jpg" width="50%" height="50%">
        </div>
        <div class="column-5">
          <img src="./img/5.jpg" width="50%" height="50%">
        </div>
        <div class="column-5">
          <img src="./img/6.jpg" width="50%" height="50%">
        </div>
        <div class="column-5">
          <img src="./img/7.jpg" width="50%" height="50%">

        <div class="column-5">
